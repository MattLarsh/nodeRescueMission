<html>
<head>
    <meta charset="UTF-8">
    <title>Save the Princess</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
  
<body>
 
    <svg id='field' width='100%' height='100%' viewBox='0 0 1050 575' preserveAspectRatio='xMinYMin' clip-path='url(#myClip)'>
       <text id='save' x='205' y='225' fill='white' font-size='73' font-family="hotel-open" >Save the Princess</text>
       <rect id='startButton' height='60' width='225' x='425' y='340' fill='#BD2C06' stroke='white' rx='10'/>
       <text id='play' x='494' y='382.5' fill='white' font-size='33' font-family="hotel-open" >Play</text>
       <rect onclick=startGame() id='clearStartButton' height='60' width='225' x='425' y='340' fill='pink' fill-opacity='0' rx='10'/>
       <line id='torso1' x1='515' x2='569' y1='300' y2='300' stroke-width='18' stroke='#FFB1E5'/>
       <line id='torso2' x1='522' x2='562' y1='311' y2='311' stroke-width='30' stroke='#FFB1E5'/>
       <circle id='head' cx='542.5' cy='282' r='25' fill='#FFE1CE' />
       <ellipse id='leftEye' cx='536' cy='280' rx='8' ry='10' fill='white'/>
       <ellipse id='rightEye' cx='550' cy='280' rx='8' ry='10' fill='white'/>
       <ellipse id='leftEyeC' cx='534' cy='280' rx='1.5' ry='1.5' fill='black'/>
       <ellipse id='rightEyeC' cx='548' cy='280' rx='1.5' ry='1.5' fill='black'/>
       <line id='hair1' x1='500' x2='547' y1='284' y2='250' stroke-width='15' stroke='#FFFF01'/>
       <line id='hair2' x1='542' x2='586' y1='249' y2='290' stroke-width='15' stroke='#FFFF01'/>
       <ellipse id='mouth' cx='542' cy='299' rx='3' ry='5' fill='black'/>
    </svg>
 
  <script type="text/javascript" src="//use.typekit.net/qwb1nlj.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src='javascripts/main.js'></script>
</body>
</html>
